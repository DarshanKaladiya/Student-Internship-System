{% extends 'management/base.html' %}
{% load static %}

{% block content %}
<div class="auth-wrapper">
    <div class="glass-card auth-card">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 style="color: white; font-size: 2.2rem; font-weight: 900;">
                {{ role }} <span style="color: var(--primary);">Login</span>
            </h1>
            <p style="margin-top: 10px; font-size: 0.9rem;">Authenticate to access the ecosystem.</p>
        </div>

        <form method="POST" action="{% url 'login' %}?role={{ role }}">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label>Security Key (Password)</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">
                INITIALIZE SYNC
            </button>
        </form>

        <div style="text-align: center; margin-top: 35px; border-top: 1px solid var(--glass-border); padding-top: 25px;">
            <p style="font-size: 0.85rem;">Need a node? 
                <a href="{% url 'register' %}" style="color: var(--primary); font-weight: 700; text-decoration: none;">Register Identity</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
