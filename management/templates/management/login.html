{% extends 'management/base.html' %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card {% if role == 'Faculty' %}faculty-theme{% else %}student-theme{% endif %}">
        
        <div class="role-icon-container">
            {% if role == 'Faculty' %}
                <img src="https://cdn-icons-png.flaticon.com/512/3233/3233481.png" class="role-icon-img" alt="Faculty">
            {% else %}
                <img src="https://cdn-icons-png.flaticon.com/512/354/354637.png" class="role-icon-img" alt="Student">
            {% endif %}
        </div>

        <h2>{{ role }} Login</h2>
        <p style="color: #64748b; margin-bottom: 25px;">Welcome back to the portal.</p>

        <form method="post" class="auth-form">
            {% csrf_token %}
            {% for field in form %}
                <div style="text-align: left; margin-bottom: 15px;">
                    <label style="font-weight: 600; font-size: 0.9rem;">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn-auth">Login as {{ role }}</button>
        </form>
    </div>
</div>

<style>
    /* CSS to fix the logo overflow from image_b32a84.png */
    .role-icon-container {
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .role-icon-img {
        max-width: 100%;
        height: auto;
        object-fit: contain;
    }
</style>
{% endblock %}
