{% extends 'management/base.html' %}
{% block content %}

<div style="display: flex; justify-content: center; align-items: center; min-height: 90vh; padding: 40px 20px;">
    <div class="brutalist-card" style="width: 100%; max-width: 800px; background: white; border: 4px solid black; padding: 40px; border-radius: 30px; box-shadow: 15px 15px 0px black;">
        
        <div style="text-align: center; margin-bottom: 40px;">
            <div style="background: var(--sync-blue); color: white; display: inline-block; padding: 8px 20px; border: 3px solid black; transform: rotate(-1deg); font-weight: 950; text-transform: uppercase;">
                Node_Deployment_Terminal
            </div>
            <h1 style="font-size: 2.5rem; font-weight: 950; margin-top: 20px; letter-spacing: -2px;">DEPLOY_NEW_INTERNSHIP</h1>
        </div>

        <form method="POST">
            {% csrf_token %}
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 25px;">
                <div>
                    <label class="industrial-label">Node_Title</label>
                    <input type="text" name="title" placeholder="e.g. Android Developer" required style="width: 100%; border: 3px solid black; padding: 15px; border-radius: 12px; font-weight: 800; box-sizing: border-box;">
                </div>
                <div>
                    <label class="industrial-label">Company_Name</label>
                    <input type="text" name="company_name" placeholder="Organization Name" required style="width: 100%; border: 3px solid black; padding: 15px; border-radius: 12px; font-weight: 800; box-sizing: border-box;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 25px;">
                <div>
                    <label class="industrial-label">Location_Sector</label>
                    <input type="text" name="location" placeholder="Remote / Pune" required style="width: 100%; border: 3px solid black; padding: 15px; border-radius: 12px; font-weight: 800; box-sizing: border-box;">
                </div>
                <div>
                    <label class="industrial-label" style="background: var(--sync-neon); color: black;">Stipend_Credits</label>
                    <input type="text" name="stipend" placeholder="e.g. â‚¹15,000 / Month" required style="width: 100%; border: 3px solid black; padding: 15px; border-radius: 12px; font-weight: 800; box-sizing: border-box;">
                </div>
            </div>

            <div style="margin-bottom: 25px;">
                <label class="industrial-label" style="background: #3b82f6; color: white;">Direct_Link (Google Form / External Site)</label>
                <input type="url" name="external_apply_link" placeholder="https://forms.gle/your-link" style="width: 100%; border: 3px solid #3b82f6; padding: 15px; border-radius: 12px; font-weight: 800; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 25px;">
                <label class="industrial-label">Required_Arsenal (Skills)</label>
                <input type="text" name="required_skills" placeholder="Java, XML, SQLite..." required style="width: 100%; border: 3px solid black; padding: 15px; border-radius: 12px; font-weight: 800; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 25px;">
                <label class="industrial-label">Node_Description</label>
                <textarea name="description" rows="4" required style="width: 100%; border: 3px solid black; padding: 15px; border-radius: 12px; font-weight: 800; font-family: inherit; box-sizing: border-box;"></textarea>
            </div>

            <div style="margin-bottom: 35px;">
                <label class="industrial-label">Deployment_Deadline</label>
                <input type="datetime-local" name="deadline" required style="width: 100%; border: 3px solid black; padding: 15px; border-radius: 12px; font-weight: 800; box-sizing: border-box;">
            </div>

            <button type="submit" class="sync-btn" style="width: 100%; padding: 22px; background: black; color: white; font-size: 1.2rem; cursor: pointer; border-radius: 15px; font-weight: 900;">
                INITIALIZE_NODE_BROADCAST
            </button> 
        </form>
    </div>
</div>

{% endblock %}
