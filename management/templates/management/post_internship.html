{% extends 'management/base.html' %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card" style="max-width: 600px;">
        <h2>Post Internship</h2>
        <p class="subtitle">Enter details to find the best student candidates</p>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div style="margin-bottom: 15px; text-align: left;">
                    <label style="display:block; font-weight:600; margin-bottom:5px;">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn-primary" style="margin-top: 15px;">Publish Opportunity</button>
        </form>
    </div>
</div>
{% endblock %}
