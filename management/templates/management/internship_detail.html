{% extends 'management/base.html' %}
{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
    <a href="{% url 'internship_list' %}" style="text-decoration: none; color: #64748b; font-weight: 600; display: block; margin-bottom: 20px;">‚Üê Back to listings</a>

    <div class="section-card" style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <h1 style="margin: 0; color: #1e293b;">{{ internship.title }}</h1>
                <p style="margin: 5px 0 0 0; color: #64748b; font-size: 1.1rem;">{{ internship.company_name }}</p>
            </div>
            <a href="{% url 'apply_internship' internship.pk %}" 
               style="background: #2563eb; color: white; padding: 12px 25px; border-radius: 10px; text-decoration: none; font-weight: 700;">
               Apply Now
            </a>
        </div>

        <div style="margin-bottom: 30px;">
            <h3 style="color: #475569;">Job Description</h3>
            <p style="line-height: 1.6; color: #334155;">{{ internship.description }}</p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="padding: 15px; background: #f8fafc; border-radius: 10px;">
                <span style="display: block; font-size: 0.8rem; color: #64748b;">Location</span>
                <strong>{{ internship.location }}</strong>
            </div>
            <div style="padding: 15px; background: #f8fafc; border-radius: 10px;">
                <span style="display: block; font-size: 0.8rem; color: #64748b;">Stipend</span>
                <strong>{{ internship.stipend }}</strong>
            </div>
        </div>
    </div>
</div>
{% endblock %}
