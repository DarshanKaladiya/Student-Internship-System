{% extends 'management/base.html' %}
{% block content %}
<div style="max-width: 900px; margin: 20px auto; padding: 0 20px;">
    <div style="margin-bottom: 30px;">
        <h1 style="color: #1e293b; font-size: 1.8rem; font-weight: 800; margin-bottom: 8px;">Edit Professional Profile</h1>
        <p style="color: #64748b;">Update your academic and professional details to improve your internship matches.</p>
    </div>

    <div style="background: white; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #e2e8f0;">
        <form method="POST" style="padding: 40px;">
            {% csrf_token %}
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
                <div style="grid-column: span 2;">
                    <label style="display: block; font-weight: 600; color: #334155; margin-bottom: 8px;">Full Name</label>
                    <input type="text" name="full_name" value="{{ profile.full_name|default:'' }}" 
                           placeholder="e.g. Darshan Kaladiya"
                           style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-family: inherit;">
                </div>

                <div>
                    <label style="display: block; font-weight: 600; color: #334155; margin-bottom: 8px;">Roll Number</label>
                    <input type="text" name="roll_no" value="{{ profile.roll_no|default:'' }}" 
                           placeholder="e.g. 21CS045"
                           style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px;">
                </div>

                <div>
                    <label style="display: block; font-weight: 600; color: #334155; margin-bottom: 8px;">Department</label>
                    <input type="text" name="department" value="{{ profile.department|default:'' }}" 
                           placeholder="e.g. Computer Engineering"
                           style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px;">
                </div>

                <div>
                    <label style="display: block; font-weight: 600; color: #334155; margin-bottom: 8px;">Current Semester</label>
                    <select name="semester" style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; background: white;">
                        {% for i in "12345678" %}
                            <option value="{{ forloop.counter }}" {% if profile.semester == forloop.counter %}selected{% endif %}>
                                Semester {{ forloop.counter }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div style="grid-column: span 2;">
                    <label style="display: block; font-weight: 600; color: #334155; margin-bottom: 8px;">Technical Skills</label>
                    <textarea name="skills" rows="3" 
                              placeholder="e.g. Python, Django, React, SQL (Separated by commas)"
                              style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-family: inherit;">{{ profile.skills|default:'' }}</textarea>
                    <small style="color: #94a3b8; display: block; margin-top: 4px;">Separate your skills with commas to help recruiters find you.</small>
                </div>
            </div>

            <div style="margin-top: 40px; display: flex; gap: 16px; border-top: 1px solid #f1f5f9; padding-top: 30px;">
                <button type="submit" style="background: #2563eb; color: white; padding: 12px 32px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: background 0.2s;">
                    Save Profile Changes
                </button>
                <a href="{% url 'student_profile' %}" style="background: white; color: #64748b; padding: 12px 32px; border: 1px solid #e2e8f0; border-radius: 8px; text-decoration: none; font-weight: 600; text-align: center;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
