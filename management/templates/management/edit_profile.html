{% extends 'management/base.html' %}
{% block content %}
<div class="workspace-card" style="max-width: 750px; margin: 0 auto; padding: 45px;">
    <h2 style="font-weight: 900; font-size: 2rem; margin-bottom: 30px;">ACADEMIC IDENTITY HUB</h2>
    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: 800; font-size: 0.75rem; text-transform: uppercase;">FULL NAME</label>
            <input type="text" name="full_name" value="{{ profile.full_name|default:'' }}" style="width: 100%; padding: 12px; border: 3px solid black; font-weight: 700;">
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: 800; font-size: 0.75rem; text-transform: uppercase;">COLLEGE/UNIVERSITY</label>
            <input type="text" name="academy_name" value="{{ profile.academy_name|default:'' }}" style="width: 100%; padding: 12px; border: 3px solid black; font-weight: 700;">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div>
                <label style="display: block; font-weight: 800; font-size: 0.75rem; text-transform: uppercase;">MAJOR</label>
                <input type="text" name="major" value="{{ profile.major|default:'' }}" style="width: 100%; padding: 12px; border: 3px solid black; font-weight: 700;">
            </div>
            <div>
                <label style="display: block; font-weight: 800; font-size: 0.75rem; text-transform: uppercase;">GPA</label>
                <input type="number" step="0.01" name="gpa" value="{{ profile.gpa|default:'' }}" style="width: 100%; padding: 12px; border: 3px solid black; font-weight: 700;">
            </div>
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: 800; font-size: 0.75rem; text-transform: uppercase;">SKILLS (COMMA SEPARATED)</label>
            <input type="text" name="skills" value="{{ profile.skills|default:'' }}" style="width: 100%; padding: 12px; border: 3px solid black; font-weight: 700;">
        </div>
        <div style="margin-bottom: 30px;">
            <label style="display: block; font-weight: 800; font-size: 0.75rem; text-transform: uppercase;">BIO / INTRODUCTION</label>
            <textarea name="bio" rows="4" style="width: 100%; padding: 12px; border: 3px solid black; font-weight: 700; font-family: inherit;">{{ profile.bio|default:'' }}</textarea>
        </div>
        <button type="submit" style="width: 100%; padding: 20px; background: black; color: white; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 4px;">SAVE IDENTITY RECORD</button>
    </form>
</div>
{% endblock %}
