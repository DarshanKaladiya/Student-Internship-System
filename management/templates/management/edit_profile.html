{% extends 'management/base.html' %}
{% block content %}

<div style="max-width: 800px; margin: 0 auto; padding: 80px 20px;">
    
    <div style="margin-bottom: 50px; text-align: center;">
        <div style="background: var(--sync-neon); display: inline-block; padding: 10px 25px; border: 4px solid black; font-weight: 950; transform: rotate(-2deg); margin-bottom: 20px; box-shadow: 6px 6px 0px black;">
            IDENTITY_SPEC_UPDATE
        </div>
        <h1 style="font-size: 4rem; font-weight: 950; line-height: 0.9; letter-spacing: -3px; margin: 0; text-transform: uppercase;">
            UPDATE<br><span style="color: var(--sync-blue); -webkit-text-stroke: 2px black;">ARSENAL</span>
        </h1>
    </div>

    <div class="brutalist-card">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px;">
                <div>
                    <label class="industrial-label" style="margin-bottom: 10px;">Full_Identity_Name</label>
                    <input type="text" name="full_name" value="{{ profile.full_name }}" 
                           style="width: 100%; border: 4px solid black; padding: 18px; border-radius: 15px; font-weight: 800; font-size: 1rem; box-sizing: border-box;">
                </div>
                <div>
                    <label class="industrial-label" style="margin-bottom: 10px;">Sector_Major (e.g. BCA)</label>
                    <input type="text" name="major" value="{{ profile.major }}" 
                           style="width: 100%; border: 4px solid black; padding: 18px; border-radius: 15px; font-weight: 800; font-size: 1rem; box-sizing: border-box;">
                </div>
            </div>

            <div style="margin-bottom: 30px;">
                <label class="industrial-label" style="margin-bottom: 10px;">Academic_Institution</label>
                <input type="text" name="academy_name" value="{{ profile.academy_name }}" 
                       style="width: 100%; border: 4px solid black; padding: 18px; border-radius: 15px; font-weight: 800; font-size: 1rem; box-sizing: border-box;">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 30px; margin-bottom: 30px;">
                <div>
                    <label class="industrial-label" style="margin-bottom: 10px;">System_GPA</label>
                    <input type="number" step="0.01" name="gpa" value="{{ profile.gpa }}" 
                           style="width: 100%; border: 4px solid black; padding: 18px; border-radius: 15px; font-weight: 800; font-size: 1rem; box-sizing: border-box;">
                </div>
                <div>
                    <label class="industrial-label" style="margin-bottom: 10px;">Skills_Arsenal (Comma Separated)</label>
                    <input type="text" name="skills" value="{{ profile.skills }}" placeholder="Python, Django, React..." 
                           style="width: 100%; border: 4px solid black; padding: 18px; border-radius: 15px; font-weight: 800; font-size: 1rem; box-sizing: border-box;">
                </div>
            </div>

            <div style="margin-bottom: 40px; background: #f8fafc; border: 3px dashed black; padding: 30px; border-radius: 20px; text-align: center;">
                <label class="industrial-label" style="margin-bottom: 15px; background: var(--sync-blue);">Resume_Signal_Upload</label>
                <div style="margin-top: 10px;">
                    <input type="file" name="resume" style="font-weight: 800; font-size: 0.9rem;">
                </div>
                {% if profile.resume %}
                    <p style="margin-top: 15px; font-weight: 900; font-size: 0.7rem; color: #10b981;">CURRENT SIGNAL: {{ profile.resume.name|truncatechars:30 }}</p>
                {% endif %}
            </div>

            <button type="submit" class="sync-btn" style="width: 100%; font-size: 1.2rem; padding: 22px;">
                RE-DEPLOY_IDENTITY_SPECS
            </button>
            
            <a href="{% url 'student_dashboard' %}" style="display: block; text-align: center; margin-top: 20px; font-weight: 900; color: #94a3b8; text-decoration: none; font-size: 0.8rem; text-transform: uppercase;">
                Cancel_And_Return_To_Hub
            </a>
        </form>
    </div>
</div>

{% endblock %}
