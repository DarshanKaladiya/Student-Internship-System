{% extends 'management/base.html' %}
{% block content %}
<div class="workspace-card" style="max-width: 700px; margin: 0 auto; padding: 40px; border: 4px solid black; box-shadow: 10px 10px 0px black;">
    <h2 style="font-weight: 900; text-transform: uppercase;">Edit Identity Hub</h2>
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label style="display: block; font-weight: 800; font-size: 0.7rem;">FULL NAME</label>
            <input type="text" name="full_name" value="{{ profile.full_name|default:'' }}" style="width: 100%; padding: 10px; border: 3px solid black;">
        </div>
        <div style="margin-bottom: 15px;">
            <label style="display: block; font-weight: 800; font-size: 0.7rem;">COLLEGE/UNIVERSITY</label>
            <input type="text" name="academy_name" value="{{ profile.academy_name|default:'' }}" style="width: 100%; padding: 10px; border: 3px solid black;">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
            <input type="text" name="major" placeholder="Major" value="{{ profile.major|default:'' }}" style="padding: 10px; border: 3px solid black;">
            <input type="number" step="0.01" name="gpa" placeholder="GPA" value="{{ profile.gpa|default:'' }}" style="padding: 10px; border: 3px solid black;">
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: 800; font-size: 0.7rem;">RESUME (PDF ONLY)</label>
            <input type="file" name="resume" style="width: 100%; padding: 10px; border: 3px solid black; background: white;">
        </div>
        <button type="submit" style="width: 100%; padding: 15px; background: black; color: white; font-weight: 900; border: none; cursor: pointer;">SAVE IDENTITY RECORD</button>
    </form>
</div>
{% endblock %}
