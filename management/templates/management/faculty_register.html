{% extends 'management/base.html' %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Create Account</h2>
        <p class="subtitle">Join the portal to start applying</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
